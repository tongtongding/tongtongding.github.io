<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact form</title>
</head>
<body>
    <nav class="navbar flex-column flex-md-row">
        <div class="bg-info col-12 col-md-auto text-center">
            <a class="navbar-brand bg-info text-white">Tongtong Ding</a>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-black-50" href="./index.html">About</a>

            <li class="nav-item">
                <a class="nav-link text-black-50" href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav> 
    <div class="container">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="card-title">Contact</div>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="James Bond">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" aria-label="With textarea" rows="7"></textarea>
                    </div>
                </form>
                <button type="submit" class="btn btn-info">Submit</button>  
            </div>
        </div>
    </div>
</body>
